<h2>Fill out the form below to get in touch.</h2>
<form action="submitSuccess.html">

        <div class="formInput">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" placeholder="Enter your name">
        </div>
        <div class="formInput">
